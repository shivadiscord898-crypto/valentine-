<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíò will you be my Valentine? (mobile love)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* remove grey tap on mobile */
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffdee9 0%, #f5c6d6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            position: relative;
            overflow-x: hidden;
            touch-action: pan-y pinch-zoom; /* smooth scrolling, but buttons work */
        }

        /* floating hearts container */
        .float-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 2.4rem;
            opacity: 0.6;
            filter: drop-shadow(0 8px 12px #ff99bb);
            animation: drift 18s infinite alternate ease-in-out;
            user-select: none;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(14vw, -12vh) rotate(10deg) scale(1.2); }
            50% { transform: translate(-8vw, 10vh) rotate(-8deg) scale(0.9); }
            75% { transform: translate(10vw, -6vh) rotate(5deg) scale(1.1); }
            100% { transform: translate(-12vw, 8vh) rotate(-5deg) scale(1); }
        }

        /* main card ‚Äî fully responsive */
        .valentine-card {
            background: rgba(255, 240, 245, 0.8);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 48px;
            padding: 1.8rem 1.2rem;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 25px 40px rgba(210, 40, 100, 0.3),
                        0 0 0 3px #ffeef4 inset,
                        0 0 0 5px #ffb8c9 inset;
            border: 2px solid #ffa5bc;
            text-align: center;
            z-index: 20;
            position: relative;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(2.4rem, 12vw, 3.8rem);
            font-weight: 800;
            color: #bc2e6a;
            text-shadow: 2px 2px 0 #ffdae9, 4px 4px 0 rgba(255, 120, 160, 0.3);
            letter-spacing: 2px;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .question {
            font-size: clamp(1.6rem, 6vw, 2.6rem);
            font-weight: 700;
            background: linear-gradient(135deg, #e63e6e, #a12b53);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            padding: 0 0.2rem;
        }
        .question span {
            background: rgba(255, 230, 240, 0.7);
            padding: 0.3rem 1rem;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(2px);
        }

        /* button container ‚Äî relative for absolute no button */
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.8rem;
            min-height: 120px;
            width: 100%;
            margin: 2rem 0 1.5rem;
            flex-wrap: wrap;
            z-index: 30;
        }

        .btn {
            font-size: clamp(2rem, 8vw, 2.8rem);
            font-weight: 700;
            padding: 0.8rem 1.8rem;
            border: 3px solid #ffa0b8;
            border-radius: 60px;
            background: white;
            color: #b33b62;
            box-shadow: 0 7px 0 #972b50, 0 12px 20px #ffa5be;
            cursor: pointer;
            transition: all 0.1s ease;
            letter-spacing: 1px;
            touch-action: manipulation; /* improve touch */
            -webkit-touch-callout: none;
            z-index: 30;
            min-width: 140px;
            flex: 0 1 auto;
        }

        .btn-yes {
            background: #ffd9e4;
            color: #a52d55;
            box-shadow: 0 7px 0 #9e3657, 0 12px 18px #f28aa8;
        }

        .btn-no {
            background: #ffefd5;
            color: #b34567;
            /* will become absolute on first touch/hover */
        }

        /* when in "escape mode" (absolute) */
        .btn-no.escape-mode {
            position: absolute;
            transition: left 0.2s cubic-bezier(0.2, 0.9, 0.3, 1.2), top 0.2s ease;
            z-index: 100;
            box-shadow: 0 4px 0 #972b50, 0 10px 18px #d96f90;
        }

        /* message area */
        .secret-message {
            margin-top: 2rem;
            background: #ffeef4ee;
            border-radius: 50px;
            padding: 1.5rem 1rem;
            font-size: clamp(1.4rem, 5vw, 2rem);
            font-weight: 600;
            color: #b33160;
            border: 4px dashed #ff94b6;
            transition: opacity 0.3s;
            line-height: 1.5;
            word-break: break-word;
        }

        .secret-message.hidden {
            display: none;
        }

        .hotel-detail {
            background: #ffc1d0;
            padding: 0.8rem 1.2rem;
            border-radius: 40px;
            display: inline-block;
            margin: 0.8rem 0 0.4rem;
            font-size: clamp(1.2rem, 4.5vw, 1.8rem);
            box-shadow: 0 4px 0 #b14e6b;
            color: #4f1e30;
            font-weight: 700;
        }

        .heart-big {
            font-size: 2.4rem;
            animation: thump 1s infinite;
            display: inline-block;
        }

        @keyframes thump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); text-shadow: 0 0 15px hotpink; }
        }

        footer {
            font-size: 1.2rem;
            color: #c95c7c;
            margin-top: 1rem;
            opacity: 0.9;
        }

        /* mobile tap button won't show outline */
        .btn:focus-visible {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- floating heart balloons container -->
    <div class="float-hearts" id="heartBalloons"></div>

    <!-- main card -->
    <div class="valentine-card" id="mainCard">
        <h1>
            <span class="heart-big">‚ù§Ô∏è</span> Valentine <span class="heart-big">‚ù§Ô∏è</span>
        </h1>

        <div class="question">
            <span>will you be my Valentine?</span>
        </div>

        <!-- button area (yes + runaway no) -->
        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">YES üíñ</button>
            <button class="btn btn-no" id="noBtn">NO üòø</button>
        </div>

        <!-- hidden message (shown after YES) -->
        <div id="winMessage" class="secret-message hidden">
            <div class="heart-big">üíòüíòüíò</div>
            <strong>I knew you would say YES!</strong>
            <div class="heart-big">üíñ üíñ üíñ</div>
            <div class="hotel-detail">
                üè© "Heart & Key" Hotel üè©<br>
                ‚è∞ 7:30 PM  üí´
            </div>
            <small style="display:block; margin-top:12px;">bring your smile, my love üíã</small>
        </div>

        <footer>üíï be mine üíï</footer>
    </div>

    <script>
        (function() {
            // -------- FLOATING HEART BALLOONS (more on mobile) --------
            const balloonContainer = document.getElementById('heartBalloons');
            const heartsList = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü©∑', 'ü§ç', 'üíñ', 'üíó', 'üíò', 'üíù', '‚ù§Ô∏è‚Äçüî•', 'üíû'];
            const heartCount = 24;  // plenty for mobile richness

            for (let i = 0; i < heartCount; i++) {
                const float = document.createElement('div');
                float.className = 'heart-float';
                float.innerText = heartsList[Math.floor(Math.random() * heartsList.length)];
                // random size (1.8rem to 4.2rem)
                const size = 1.8 + Math.random() * 2.8;
                float.style.fontSize = size + 'rem';
                float.style.left = Math.random() * 100 + '%';
                float.style.top = Math.random() * 100 + '%';
                // random duration (12s - 30s)
                const duration = 14 + Math.random() * 18;
                float.style.animation = `drift ${duration}s infinite alternate ease-in-out`;
                float.style.animationDelay = Math.random() * -8 + 's'; // offset
                float.style.opacity = 0.5 + Math.random() * 0.4;
                balloonContainer.appendChild(float);
            }

            // -------- BUTTON LOGIC (mobile friendly) --------
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const winMsg = document.getElementById('winMessage');
            const btnContainer = document.getElementById('buttonContainer');

            // helper: make noBtn escape (move to random spot)
            function moveNoButtonAway() {
                // if noBtn already hidden (after YES click) do nothing
                if (noBtn.style.display === 'none') return;

                // if not already in escape mode (absolute), switch it
                if (!noBtn.classList.contains('escape-mode')) {
                    noBtn.classList.add('escape-mode');
                    // set initial left/top based on current position inside container
                    // get current offset relative to container
                    const containerRect = btnContainer.getBoundingClientRect();
                    const btnRect = noBtn.getBoundingClientRect();

                    // calculate left relative to container (approx)
                    let leftRelative = btnRect.left - containerRect.left;
                    let topRelative = btnRect.top - containerRect.top;

                    // clamp to container boundaries (just in case)
                    noBtn.style.left = leftRelative + 'px';
                    noBtn.style.top = topRelative + 'px';
                }

                // get container and card boundaries
                const container = btnContainer;
                const card = document.getElementById('mainCard');
                const cardRect = card.getBoundingClientRect();
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                // we want button to stay inside card (with margin)
                const minLeft = 10;  // px from left edge of card
                const maxLeft = card.offsetWidth - btnWidth - 15;
                const minTop = 15;   // from top of card (but we prefer near container area)
                const maxTop = card.offsetHeight - btnHeight - 25;

                // current left/top (parsed from inline style)
                let currentLeft = parseFloat(noBtn.style.left) || 20;
                let currentTop = parseFloat(noBtn.style.top) || 60;

                // random jump: between -60 and +60 in both axes
                let newLeft = currentLeft + (Math.random() * 120 - 60);
                let newTop = currentTop + (Math.random() * 100 - 50);

                // clamp
                newLeft = Math.min(maxLeft, Math.max(minLeft, newLeft));
                newTop = Math.min(maxTop, Math.max(minTop, newTop));

                noBtn.style.left = newLeft + 'px';
                noBtn.style.top = newTop + 'px';
            }

            // --- trigger escape on multiple mobile-friendly events ---
            // mouseenter for desktop + touchstart for mobile (immediate)
            noBtn.addEventListener('mouseenter', (e) => {
                e.preventDefault();
                moveNoButtonAway();
            });

            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();   // prevents any weird tap hold
                moveNoButtonAway();
            });

            // also move on click attempt (just in case)
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                moveNoButtonAway();
            });

            // YES button reveals message, hides both buttons
            yesBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // hide both buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                // show message
                winMsg.classList.remove('hidden');

                // add extra floating hearts (celebration)
                for (let i = 0; i < 6; i++) {
                    const extra = document.createElement('div');
                    extra.className = 'heart-float';
                    extra.innerText = 'üíñ';
                    extra.style.fontSize = (2.2 + Math.random() * 2.5) + 'rem';
                    extra.style.left = Math.random() * 100 + '%';
                    extra.style.top = Math.random() * 100 + '%';
                    extra.style.animation = `drift ${12 + Math.random() * 12}s infinite alternate`;
                    extra.style.opacity = 0.9;
                    balloonContainer.appendChild(extra);
                }
            });

            // also support touch on yes
            yesBtn.addEventListener('touchstart', (e) => {
                // we only want to trigger click, but prevent accidental double events
                e.preventDefault();  // avoid zoom
                yesBtn.click();
            });

            // Prevent long-press menu on buttons
            noBtn.addEventListener('contextmenu', (e) => e.preventDefault());
            yesBtn.addEventListener('contextmenu', (e) => e.preventDefault());

            // make sure no accidental double tap on no triggers browser zoom
            noBtn.addEventListener('touchend', (e) => e.preventDefault());

            // additional: if window resize, adjust absolute positioned no button?
            // optional: keep it inside boundaries but not required for demo

            // when orientation changes, we can reposition the no button to stay inside
            window.addEventListener('resize', () => {
                if (noBtn.classList.contains('escape-mode') && noBtn.style.display !== 'none') {
                    // re-clamp to new card dimensions
                    const card = document.getElementById('mainCard');
                    const btnWidth = noBtn.offsetWidth;
                    const btnHeight = noBtn.offsetHeight;
                    const maxLeft = card.offsetWidth - btnWidth - 15;
                    const maxTop = card.offsetHeight - btnHeight - 25;
                    let left = parseFloat(noBtn.style.left) || 50;
                    let top = parseFloat(noBtn.style.top) || 50;
                    left = Math.min(maxLeft, Math.max(15, left));
                    top = Math.min(maxTop, Math.max(20, top));
                    noBtn.style.left = left + 'px';
                    noBtn.style.top = top + 'px';
                }
            });

            // minor style to ensure container has relative positioning (already set)
            // but we also need to make sure btnContainer is relative
            btnContainer.style.position = 'relative';

            // also, to prevent noBtn from being hidden under the card, its z-index is high

            // add more hearts continuously? no, but fine.
        })();
    </script>

    <!-- tiny extra adjustments for very small screens -->
    <style>
        @media (max-width: 400px) {
            .valentine-card {
                padding: 1.2rem 0.8rem;
                border-radius: 36px;
            }
            .button-container {
                gap: 1rem;
                min-height: 110px;
            }
            .btn {
                min-width: 120px;
                padding: 0.6rem 0.8rem;
            }
            .hotel-detail {
                padding: 0.5rem 0.8rem;
            }
        }
        /* ensure no overflow */
        .btn-no.escape-mode {
            max-width: 45vw;  /* avoid being too wide */
            white-space: nowrap;
        }
        .float-hearts {
            will-change: transform;
        }
        /* for better readability */
        .secret-message {
            backdrop-filter: blur(10px);
        }
    </style>
</body>
</html>
